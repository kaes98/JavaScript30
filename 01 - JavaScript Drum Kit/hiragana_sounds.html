<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



<div class="allkeys">

  <div class="keys">
    <div data-key="51" class="key">
      <kbd>あ</kbd>
      <span class="sound">(a)</span>
    </div>
    <div data-key="69" class="key">
      <kbd>い</kbd>
      <span class="sound">(i)</span>
    </div>
    <div data-key="52" class="key">
      <kbd>う</kbd>
      <span class="sound">(u)</span>
    </div>
    <div data-key="53" class="key">
      <kbd>え</kbd>
      <span class="sound">(e)</span>
    </div>
    <div data-key="54" class="key">
      <kbd>お</kbd>
      <span class="sound">(o)</span>
    </div>
  </div>

  <div></div>

  <div class="keys">  
    <div data-key="84" class="key">
      <kbd>か</kbd>
      <span class="sound">(ka)</span>
    </div>
    <div data-key="71" class="key">
      <kbd>き</kbd>
      <span class="sound">(ki)</span>
    </div>
    <div data-key="72" class="key">
      <kbd>く</kbd>
      <span class="sound">(ku)</span>
    </div>
    <div data-key="222" class="key">
      <kbd>け</kbd>
      <span class="sound">(ke)</span>
    </div>
    <div data-key="66" class="key">
      <kbd>こ</kbd>
      <span class="sound">(ko)</span>
    </div>

  </div>

  </div>

  <audio data-key="51" src="sounds/a.mp3"></audio>
  <audio data-key="69" src="sounds/i.mp3"></audio>
  <audio data-key="52" src="sounds/u.mp3"></audio>
  <audio data-key="53" src="sounds/e.mp3"></audio>
  <audio data-key="54" src="sounds/o.mp3"></audio>
  <audio data-key="84" src="sounds/ka.mp3"></audio>
  <audio data-key="71" src="sounds/ki.mp3"></audio>
  <audio data-key="72" src="sounds/ku.mp3"></audio>
  <audio data-key="222" src="sounds/ke.mp3"></audio>
  <audio data-key="66" src="sounds/ko.mp3"></audio>

<script>

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; //stop the function from running all together
    audio.currentTime = 0; //It allows to repeat the audio on click
    audio.play(); // plays audio
    key.classList.add('playing'); // Shows a border line of color on click    
  }

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; 
    e.target.classList.remove('playing');
  }
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', playSound);


</script>








</body>
</html>
